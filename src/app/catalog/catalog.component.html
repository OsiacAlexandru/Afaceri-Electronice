
    <h1 class="form-header">
    Lista produse existente
    </h1>
   
   
    <div class="inline">
      <img class="search-logo" src="assets/search.png">
      <mat-form-field  >
      <input id="search-bar" style="font-size:medium;" [(ngModel)]="value" (change)="updateFilter()" matInput required minlength="2" >
      </mat-form-field>
    </div>
    
    <div class="tp-container">
      
    <table mat-table matSort [dataSource]="dataSource2" class="mat-elevation-z8">
        
      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descriere </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pret </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      
       <!-- Categorie Column -->
      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      
    </table>
    
    </div>
    
    <mat-paginator [pageSizeOptions]="[5,8]" showFirstLastButtons></mat-paginator>
    
<router-outlet></router-outlet>
