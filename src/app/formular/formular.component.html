<h1 class="form-header">
    Formular introducere produse
</h1>
<div class = "tp-container">
    
    <mat-card>
        
        <mat-card-content>
            
        <form  [formGroup]="produsForm" (ngSubmit)="addProdus()">
        <mat-form-field appearance="outline" >
            <mat-label>Nume</mat-label>
            <input id="name" matInput required minlength="8" formControlName="name">
            <mat-hint>Minim 8 caractere</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Descriere</mat-label>
            <input matInput id="description" matInput required minlength="11"  formControlName="description">
            <mat-hint>Minim 11 caractere</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Pret</mat-label>
            <input type="number" id="price" min="1" step="any" required 
                minlength="11" oninput="validity.valid||(value='');" matInput formControlName="price">
            <mat-hint>Minim o cifra</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Categorie</mat-label>
            <mat-select name="categorie" formControlName="category" required>
               <mat-option *ngFor="let categorie of categorii" [value]="categorie">{{categorie}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <p style="padding-top:40px;justify-content:center!important;display:flex;">
            <button class="send-button" 
            mat-raised-button [ngStyle]="{'background-color':'black'}">TRIMITE</button>
        </p>
    
        </form>
        
        </mat-card-content>
        
    </mat-card>
    
</div>
    <div id="snackbar"></div>
<router-outlet></router-outlet>
